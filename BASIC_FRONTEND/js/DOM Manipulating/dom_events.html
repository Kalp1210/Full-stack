<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Events</title>
  </head>
  <body>
    <h1>Dom Events</h1>
    <!-- this is inline js or dome event -->
    <button onclick="alert('you clicked me!');alert('stop clicking!!')">
      Click Me!
    </button>
    <button
      ondblclick="alert('you double clicked me!');alert('stop clicking!!')"
    >
      Double Click Me!
    </button>

    <button id="v2">click me (js version)</button>

    <script src="dom_events.js"></script>
  </body>
</html>

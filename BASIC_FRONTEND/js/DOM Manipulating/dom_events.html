<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Events</title>
  </head>
  <body>
    <h1>Dom Events</h1>
    <!-- this is inline js or dome event -->
    <button onclick="alert('you clicked me!');alert('stop clicking!!')">
      Click Me!
    </button>
    <button
      ondblclick="alert('you double clicked me!');alert('stop clicking!!')"
    >
      Double Click Me!
    </button>

    <button id="v1">click me (js version 1)</button>
    <button id="v2">click me (js version 2)</button>

    <!--======================================-->
    <!--  RANDOM COLOR GENERATOR -->
    <!--======================================-->
    <h3>RANDOM COLOR GENERATOR</h3>
    <div id="color">
      <h1 id="colorH1">welcome!</h1>
      <button id="colorChange">random color</button>
    </div>

    <button id="eventObject">CLICK</button>
    <input type="text" id="eventObjectText" />

    <br />
    <br />
    <div>
      <form action="/shelter" id="shelterForm">
        <input type="text" id="dogText" placeholder="dog name" />
        <button id="submitForm">Submit</button>
      </form>
      <h2>available dogs</h2>
      <ul id="dogsList"></ul>
    </div>
    <div>
      <h3 id="h3Input">Input & Change Events</h3>
      <input type="text" id="inputEvents" placeholder="inputEvents" />
    </div>

    <!--======================================-->
    <!--    Event Bubbling   -->
    <!--======================================-->
    <section onclick="alert('you clicked the section')">
      <p onclick="alert('you clicked the para')">
        i am a para
        <button onclick="alert('you clicked the button')">click</button>
      </p>
    </section>

    <div id="container">
      Click to hide!
      <button id="bubblingBtn">Change Color</button>
    </div>
    <br />
    <div>
      <form action="/username" id="userform">
        <input type="text" id="username" placeholder="username" />
        <input type="text" id="tweet" placeholder="tweet" />
        <button id="submitForm">Submit</button>
      </form>
      <h2>name and tweet</h2>
      <ul id="userList">
        <li>hello</li>
        <li>hello</li>
      </ul>
    </div>
    <script src="dom_events.js"></script>
  </body>
</html>

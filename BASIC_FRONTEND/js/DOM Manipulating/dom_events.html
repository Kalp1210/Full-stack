<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Events</title>
  </head>
  <body>
    <h1>Dom Events</h1>
    <!-- this is inline js or dome event -->
    <button onclick="alert('you clicked me!');alert('stop clicking!!')">
      Click Me!
    </button>
    <button
      ondblclick="alert('you double clicked me!');alert('stop clicking!!')"
    >
      Double Click Me!
    </button>

    <button id="v1">click me (js version 1)</button>
    <button id="v2">click me (js version 2)</button>

    <!--======================================-->
    <!--  RANDOM COLOR GENERATOR -->
    <!--======================================-->
    <h3>RANDOM COLOR GENERATOR</h3>
    <div id="color">
      <h1 id="colorH1">welcome!</h1>
      <button id="colorChange">random color</button>
    </div>

    <button id="eventObject">CLICK</button>
    <input type="text" id="eventObjectText" />

    <br />
    <br />
    <div>
      <form action="/shelter" id="shelterForm">
        <input type="text" id="dogText" placeholder="dog name" />
        <button id="submitForm">Submit</button>
      </form>
      <h2>available dogs</h2>
      <ul id="dogsList"></ul>
    </div>
    <script src="dom_events.js"></script>
  </body>
</html>

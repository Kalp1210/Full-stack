<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project1-forms</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="race">
        <div>
            <label for="first">first name</label>
            <input type="text" name="first" id="first" required minlength="3" maxlength="15">
        </div>
        <div>
            <label for="last">last name</label>
            <input type="text" name="last" id="last" required minlength="3" maxlength="15">
        </div>
        <div>
            <p>select a race:</p>
            <label for="race">fun run 5k</label>
            <input type="radio" name="race" id="race">
        </div>
        <div>
            <label for="race1">half marathon</label>
            <input type="radio" name="race" id="race1">
        </div>
        <div>
            <label for="race2">full marathon</label>
            <input type="radio" name="race" id="race2">
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password" required minlength="3" maxlength="15">
        </div>
        <label for="age">your age</label>
        <select name="age" id="age">
            <option value="">pls select your age</option>
            <option value="10-19">10-19</option>
            <option value="20-30">20-30</option>
            <option value="30+">30+</option>
        </select>
        <div><button>Register</button>
        </div>
    </form>
</body>
</html>
